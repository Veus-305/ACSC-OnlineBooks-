  <style>
    /* Hidden state by default */
#spherical-popup.hidden {
  display: none;
}

/* Popup container */
#spherical-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 99999;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1200px;
}

/* Spherical visual effect */
.sphere {
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background-image: url('mpesa.png');
  background-size: cover;
  background-position: center;
  box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
  transform: scale(0.2) translateZ(-800px);
  animation: popOut 0.5s ease-out forwards;
  position: relative;
}

/* 3D pop-out animation */
@keyframes popOut {
  0% {
    transform: scale(0.2) translateZ(-800px);
    opacity: 0;
  }
  100% {
    transform: scale(1) translateZ(0);
    opacity: 1;
  }
}

/* Text inside sphere */
.curved-text {
  position: absolute;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%) rotateX(20deg);
  font-size: 25px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 5px black;
  transform-style: preserve-3d;
  backface-visibility: hidden;
    text-align: center;
}
.curved-text2 {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%) rotateX(20deg);
  font-size: 26px;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 5px black;
  transform-style: preserve-3d;
  backface-visibility: hidden;
    text-align: center;
}

/* Skip button */
#skip-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background:  rgb(6, 250, 39);
  border: none;
  padding: 6px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
    color:white;
}
#skip-btn:hover {
  background:#fa0814;
}
/* style.css */

  </style>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
  e.preventDefault();

  // Generate a simple passcode
  const passcode = 'PASS' + Math.floor(1000 + Math.random() * 9000);
  localStorage.setItem('accessCode', passcode);

  // Show passcode
  document.getElementById('passcodeDisplay').innerText = passcode;
  document.getElementById('passcodeSection').style.display = 'block';
});

 window.addEventListener("load", () => {
    const popup = document.getElementById("spherical-popup");
    const skipBtn = document.getElementById("skip-btn");

    // Show the popup after 5 minutes (300000 ms)
    const timer = setTimeout(() => {
      popup.classList.remove("hidden");
    }, 3000);

    // Allow user to skip
    skipBtn.addEventListener("click", () => {
      popup.classList.add("hidden");
      clearTimeout(timer);
    });
  });
  </script>
