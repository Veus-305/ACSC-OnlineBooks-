<!DOCTYPE html>
<html>
<head>
  <title>Protected PDF</title>
</head>
<body>
  <h2>Enter Passcode to Access PDF</h2>
  <input type="text" id="userCode" placeholder="Enter your passcode">
  <button onclick="verifyCode()">Submit</button>

  <div id="pdfViewer" style="display:none; margin-top: 20px;">
    <h3>PDF Document</h3>
    <iframe src="Data Structures & Algorithms.pdf" width="100%" height="500px"></iframe>
  </div>

  <style>
    /* General Page Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f6f9;
  margin: 0;
  padding: 0;
  text-align: center;
}

h2 {
  color: #333;
  margin-top: 40px;
}

input[type="text"] {
  width: 90%;
  max-width: 400px;
  padding: 10px;
  font-size: 16px;
  margin-top: 20px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

/* Button Styling */
button {
  background-color: green;
  color: white;
  padding: 12px 20px;
  margin-top: 20px;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #15fa20;
}

/* PDF Viewer Section */
#pdfViewer {
  display: none;
  margin: 30px auto;
  padding: 20px;
  background-color: #ffffff;
  max-width: 90%;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

#pdfViewer iframe {
  width: 100%;
  height: 500px;
  border: none;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
}

/* Responsive Design */
@media (max-width: 600px) {
  input[type="text"] {
    width: 90%;
  }

  #pdfViewer iframe {
    height: 400px;
  }
}

  </style>

  <script>
    function verifyCode() {
      const entered = document.getElementById('userCode').value.trim();
      const saved = localStorage.getItem('accessCode');
      if (entered === saved) {
        document.getElementById('pdfViewer').style.display = 'block';
      } else {
        alert("Invalid code!");
      }
    }
  </script>
</body>
</html>
